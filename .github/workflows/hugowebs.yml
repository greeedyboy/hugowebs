name: github pages

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Give Me Your Name'
        required: false
        default: 'ImQQ'
      config:
        description: 'tell me the config'
        required: false
        default: 'sicau'        

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.81.0'
          extended: true

      - name: show par
        run: echo "Hello ${{ github.event.inputs.name }}!"
        
      - name: Build
        run: hugo --config config.toml,config_${{ github.event.inputs.config }}.toml

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUSH_TOKEN}}
          external_repository: greeedyboy/web_nankai
          publish_branch: master # default: gh-pages
          force_orphan: true
          publish_dir: ./publish_${{ github.event.inputs.config }}
